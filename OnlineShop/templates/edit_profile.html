<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnLineShop - Edit Profile</title>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Acme|K2D" rel="stylesheet">
  <link rel='icon' href="{{url_for('static', filename='logo.png')}}">
  <style>
    /* Resetting default browser styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background-color: #f8f8f8; /* Light gray background */
    }
    .sticky {
      background-color: #02452B; /* Dark green header */
      color: #fff;
      padding: 20px 0; /* Increased padding for better visibility */
      text-align: center;
    }
    .nav {
      background-color: #032220; /* Slightly darker navigation bar */
      color: #fff;
      padding: 10px;
      text-align: center; /* Center aligned links */
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px; /* Increased margin for better spacing */
    }
    .nav a:hover {
      text-decoration: underline;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    table {
      width: 60%;
      margin: 20px auto;
    }
    td {
      padding: 10px;
    }
    input[type="text"],
    input[type="tel"] {
      width: calc(100% - 20px);
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      display: block;
      margin: 0 auto;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      background-color: #02452B;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #032220; /* Slightly darker hover color */
    }
    header {
      font-family: 'Acme', sans-serif;
      background-color: #02452B; /* Dark green header */
      color: #fff;
      padding: 20px 0; /* Increased padding for better visibility */
      text-align: center;
    }
    .navigation {
      background-color: #032220; /* Slightly darker navigation bar */
      color: #fff;
      padding: 10px;
      text-align: center; /* Center aligned links */
    }
    .navigation a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px; /* Increased margin for better spacing */
    }
    .navigation a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bellezza - Your Online Shopping Destination</h1>
  </header>
  <div class="navigation">
    <p><a href="/">Home</a> > <a href="">Edit Profile</a></p>  </div>
  <h2>Edit Profile - Signed in as {{name}}</h2>
  <form action="" method="POST" onsubmit="return validateForm()">
    <table>
      <tr>
        <td>EMAIL :</td><td>{{email}}</td>
      </tr>
      <tr>
        <td>PHONE :</td><td><input type="tel" name="phone" value="{{phone}}" id="phone"></td>
      </tr>
      <tr>
        <td><b>ADDRESS :</b></td>
      </tr>
      <tr>
        <td>LANDMARK/AREA :</td><td><input type="text" name="area" value="{{area}}" class="address"></td>
      </tr>
      <tr>
        <td>LOCALITY :</td><td><input type="text" name="locality" value="{{locality}}" class="address"></td>
      </tr>
      <tr>
        <td>CITY :</td><td><input type="text" name="city" value="{{city}}" class="place"></td>
      </tr>
      <tr>
        <td>STATE :</td><td><input type="text" name="state" value="{{state}}" class="place"></td>
      </tr>
      <tr>
        <td>COUNTRY :</td><td><input type="text" name="country" value="{{country}}" class="place"></td>
      </tr>
      <tr>
        <td>ZIPCODE :</td><td><input type="text" name="zip" value="{{zip}}" id="zip"></td>
      </tr>
    </table>
    <input type="submit" value="Save Changes">
  </form>
  <script type="text/javascript" src="{{url_for('static', filename='main.js')}}"></script>
</body>
</html>
