<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OnLineShop</title>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Acme|K2D" rel="stylesheet">
  <link rel="icon" href="{{url_for('static', filename='logo.png')}}">
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background-color: #f8f8f8; /* Light gray background */
      background-image: url("{{url_for('static', filename='banner2.jpeg')}}");
    }
    header {
      font-family: 'Acme', sans-serif;
      background-color: #02452B; /* Dark green header */
      color: #fff;
      padding: 20px 0; /* Increased padding for better visibility */
      text-align: center;
    }
    .navigation {
      background-color: #032220; /* Slightly darker navigation bar */
      color: #fff;
      padding: 10px;
      text-align: center; /* Center aligned links */
    }
    .navigation a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px; /* Increased margin for better spacing */
    }
    .navigation a:hover {
      text-decoration: underline;
    }
    .sticky {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    .nav {
      background-color: #032220;
      color: #fff;
      padding: 10px;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 70%;
    }
    table tr td:first-child {
      width: 30%;
    }
    input[type="email"]{
      width: 150%;
    }
    input[type="password"]{
      width: 150%;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    input[type="submit"] {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bellezza - Your Online Shopping Destination</h1>
  </header>
  <div class="navigation">
    <a href="/">Home</a> > <a href="">Login</a>
    </div>
  <h2>Login</h2>
  {% if err %}
    <p>Sorry! Entered email and password do not match any records</p>
  {% endif %}
  <form action="" method="POST">
    <input type="radio" value="Customer" name="type" checked>Customer &nbsp;&nbsp;<input type="radio" value="Seller" name="type">Seller
    <table>
      <tr>
        <td>EMAIL:</td><td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>PASSWORD:</td><td><input type="password" name="password" required></td>
      </tr>
    </table>
    <input type="submit" value="SUBMIT">
  </form>
</body>
</html>
