<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Acme|K2D" rel="stylesheet">
  <link rel='icon' href="{{url_for('static', filename='logo.png')}}">
</head>
<body>
  <div class="sticky">
    <h1>OnLineShop</h1>
  </div>
  <div class="nav">
    <p><a href="/">Home</a> > <a href="/sell/">Sell</a> > <a href="">Add New Products</a></p>
  </div>
  <h2>Add Product:</h2>
  <form action="/sell/addproducts/" method="POST" enctype="multipart/form-data">
    <table>
      <tr>
        <td>NAME: </td><td><input type="text" name="name" required></td>
      </tr>
      <tr>
        <td>QUANTITY: </td><td><input type="number" name="qty" min="0" required></td>
      </tr>
      <tr>
        <td>CATEGORY: </td>
        <td><select name="category">
          <option value="" disabled selected>SELECT CATEGORY</option>
          <option value="Women">Women</option>
          <option value="Men">Men</option>
          <option value="Kids">Kids</option>
          <option value="Hand bags">Hand bags</option>
          <option value="Footwear">Foot wear</option>
          <option value="Beauty">Beauty</option>
          <option value="Accessories">Accessories</option>
          <option value="Electronics">Electronics</option>
        </select></td>
      </tr>
      <tr>
        <td>PRICE(in â‚¹): </td><td><input type="number" name="price" min="0" required></td>
      </tr>
      <tr>
        <td>DESCRIPTION: </td><td><textarea name="desp"></textarea></td>
      </tr>
      <tr>
        <td>IMAGE: </td><td><input type="file" name="image" accept="static/images/*" required></td>
        <!-- Add input type="file" for image upload -->
      </tr>
    </table>
    <input type="submit" value="Add Product" style="display:block; margin-left:auto; margin-right:auto; margin-top:1vw;">
  </form>
</body>
</html>
